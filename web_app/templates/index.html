{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}
  <div class="text-center col-md-4 col-md-offset-4 col-center main">
    <div>
      <h1>App</h1>

      {% if user and not user.is_anonymous %}
        <div class="content">
          <div>
            <img src="http://graph.facebook.com/{{ uid }}/picture" class="circular" width="100px">
          </div>
          <div>
            <h4>Hello {{ user.get_full_name|default:user.username }}!</h4>
          </div>

          <a href="{% url 'auth:logout' %}?next={{ request.path }}">
            <img src="{% static "img/fb_logout.png" %}" width="150px">
          </a>
        </div>
      {% else %}
        {% if error %}
          <div class="content">
            <h4 class="error">Sorry you can't login, you are inactive</h4>
          </div>
        {% else %}
          <div class="content">
            <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
              <img src="" width="300px">login
            </a>
          </div>
        {% endif %}
      {% endif %}

    </div>
  </div>
{% endblock %}
